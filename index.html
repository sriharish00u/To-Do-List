<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
  <div class="container">
    <h1 class="text-4xl font-bold text-white text-center mb-8">My To-Do List</h1>
    <div class="text-center text-white text-xl mb-4" id="clock"></div>
    <form id="task-form" class="mb-6">
      <div class="flex gap-2">
        <input type="text" id="task-input" placeholder="Enter a new task..."
          class="flex-1 p-3 rounded-lg border-none outline-none bg-white bg-opacity-80 text-gray-800" required>
        <select id="priority-input" class="p-3 rounded-lg border-none outline-none bg-white bg-opacity-80 text-gray-800">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="text" id="category-input" placeholder="Category..."
          class="p-3 rounded-lg border-none outline-none bg-white bg-opacity-80 text-gray-800">
        <input type="datetime-local" id="reminder-input" class="p-3 rounded-lg border-none outline-none bg-white bg-opacity-80 text-gray-800">
        <button type="submit" class="add-btn bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">Add
          Task</button>
      </div>
    </form>
    <div class="flex gap-2 mb-4">
      <select id="sort-priority" class="p-3 rounded-lg border-none outline-none bg-white bg-opacity-80 text-gray-800">
        <option value="default">Sort by Priority</option>
        <option value="high">High to Low</option>
        <option value="low">Low to High</option>
      </select>
      <select id="filter-category" class="p-3 rounded-lg border-none outline-none bg-white bg-opacity-80 text-gray-800">
        <option value="all">All Categories</option>
      </select>
    </div>
    <ul id="task-list" class="space-y-2 mb-6">
      <!-- Tasks will be added here dynamically -->
    </ul>
    <div class="mb-4 flex justify-between items-center">
      <span id="task-count" class="text-white">Total tasks: 0</span>
      <span id="active-count" class="text-white">Active: 0</span>
      <button id="clear-completed-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold hidden">Clear Completed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
