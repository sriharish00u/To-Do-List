<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
  <div class="container">
    <h1 class="text-4xl font-bold text-white text-center mb-8">My To-Do List</h1>
    <div class="text-center text-white text-xl mb-4" id="clock"></div>
    <form id="task-form" class="mb-6">
      <div class="flex gap-2">
        <input type="text" id="task-input" placeholder="Enter a new task..."
          class="flex-1 p-3 rounded-lg border-none outline-none bg-white bg-opacity-80 text-gray-800" required>
        <button type="submit" class="add-btn bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold transition">Add
          Task</button>
      </div>
    </form>
    <ul id="task-list" class="space-y-2 mb-6">
      <!-- Tasks will be added here dynamically -->
    </ul>
    <div class="mb-4 flex justify-between items-center">
      <span id="task-count" class="text-white">Total tasks: 0</span>
      <span id="active-count" class="text-white">Active: 0</span>
      <button id="clear-completed-btn" class="bg-red-500 text-white px-4 py-2 rounded font-semibold hidden">Clear Completed</button>
    </div>

    <!-- Daily Reminder Section -->
    <div class="reminder-section">
      <h3 class="text-2xl font-semibold text-white mb-4">Daily Reminder</h3>
      <div class="flex items-center justify-center gap-4 mb-4">
        <label for="reminder-hour" class="text-white">Hour:</label>
        <input type="number" id="reminder-hour" class="input-time p-2 rounded bg-white bg-opacity-80 text-gray-800"
          min="0" max="23" placeholder="HH">
        <label for="reminder-minute" class="text-white">Minute:</label>
        <input type="number" id="reminder-minute" class="input-time p-2 rounded bg-white bg-opacity-80 text-gray-800"
          min="0" max="59" placeholder="MM">
        <button id="set-reminder-btn" class="bg-green-500 text-white px-4 py-2 rounded font-semibold">Set
          Reminder</button>
      </div>
      <div class="text-center">
        <span id="reminder-status" class="text-white">Reminder: Off</span>
        <button id="enable-notifications-btn"
          class="ml-4 bg-purple-500 text-white px-4 py-2 rounded font-semibold hidden">Enable Notifications</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
